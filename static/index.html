<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tree</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico">
</head>
<body>
	<div id="app">
		<h1><input v-model="title"></input></h1>
		<h2>by <input v-model="author"></input></h2>
		<individual
			v-for="indiv in individuals"
			v-bind:data="indiv"
			v-bind:key="indiv.id">
		</individual>
		<family
			v-for="fam in families"
			v-bind:data="fam"
			v-bind:key="fam.id">
		</family>
	</div>
	<div id="canvas">
	</div>
	<svg id="dagre-svg" width="800" height="600"></svg>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.2/dagre.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dagre-d3/0.6.1/dagre-d3.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="js/app.js"></script>
	<script src="js/layout.js"></script>
</body>
<html>
